<!DOCTYPE html>
<title>Knife builder</title>
 <br>
<body>
 <form>
  <h2>How big do you like it?</h2>
  <label for="overall_length">Overall length</label>
  <input type="number" name="length" id="overall_length" min"6" max"16">
 <p>in</p>
  <label for="blade_length">Blade length</label>
  <input type="number" name="length" id="blade_length" value"blade_length" min"4" max"12">
 <p>in</p>
  <br>
  <h2>What's your style?</h2>
  <br>
  <h3>Tip style</h3>
   <input type="radio" name="tip_style" id="tanto" value="tanto">
  <label for="tanto">Tanto</label>
     <br>
     <img src="Jay-Silverheels-200x300.jpg">
     <br>
  <input type="radio" name="tip_style" id="drop_point" value="drop_point">
  <label for="drop_point">Drop point</label>
  <!-- more tip points -->
  <br>
  <h3>Blade Style</h3>
  <input type="radio" name="blade_style" id="kukri" value="kukri">
  <label for="kukri">Kukri</label>
     <br>
  <input type="radio" name="blade_style" id="machete" value="machete">
  <label for="machete">Machete</label>
     <br>
     <img src="screen_shot_2017-05-04_at_12.jpg">
     <br>
  <input type="radio" name="blade_style" id="cleaver" value="cleaver">
  <label for="cleaver">Cleaver</label>
     <br>
  <!-- more blade styles -->
  <br>
  <h3>Tang Style</h3>
  <input type="radio" name="tang_style" id="hiding" value="hiding">
  <label for="hiding">Hiding</label>
     <br>
     <img src="Hide-and-Seek-2_STEFANO-P.-TESTA_1200-e1472656213553-1.jpg">
     <br>
  <input type="radio" name="tang_style" id="out_there" value="out_there">
  <label for="out_there">Out there</label>
  <br>
  <h2>W-W-W-WAVE CHECK!!!</h2>
   <br>
     <input type="radio" name="blade_material" id="damascus" value="damascus">
     <label for="damascus">Damascus Steel</label>
     <br>
     <img src="samascus-steel-billet-bar-500-x500.jpg">
     <br>
     <input type="radio" name="blade_material" id="regular_shit" value="regular_shit">
     <label for="regular_shit">The regular shit</label>
     <!-- change above to more specific steel -->
  <br>
     <h2>The rest of the hardware</h2>
     <h3>Handle Material</h3>
     <br>
     <h4>Of the Earth</h4>
     <input type="radio" name="handle_material" id="wood" value="wood">
     <label for="wood">Wood</label>
     <br>
     <img src="strange_and_funny_trees_35.jpg">
     <br>
     <input type="radio" name="handle_material" id="bone" value="bone">
     <label for="bone">Bone</label>
     <br>
     <img src="Gorgosaurus.jpg">
     <br>
     <input type="radio" name="handle_material" id="antler" value="antler">
     <label for="antler">Antler</label>
     <br>
     <img src="0e4383788aa6571b973626210fb12862.jpg">
     <br>
     <h4>Synthetics</h4>
     <br>
     <input type="radio" name="handle_material" id="micarta" value="micarta">
     <lable for="micarta">Micarta</lable>
     <br>
     <input type="radio" name="handle_material" id="carbon_fiber" value="carbon_fiber">
     <label for="carbon_fiber">Carbon Fiber</label>
     <!-- more handle materials -->
